<div class="container">
    <h3>Add New Product Form</h3>
    <form [formGroup]="productForm" (ngSubmit)="handleSubmit()">

        <div class="form-group mt-3">
            <label>Name</label>
            <input type="text" placeholder="Enter Product Name" formControlName="name"
                [ngClass]="{'is-invalid':submitted && form['name'].errors}" class="form-control" />

            <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
                Name cannot be Empty
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Price</label>
            <input type="text" placeholder="Enter Price" formControlName="price"
                [ngClass]="{'is-invalid':submitted && form['price'].errors}" class="form-control" />

            <div *ngIf="submitted && form['price'].errors" class="invalid-feedback">
                Price cannot be Empty
            </div>
        </div>
        <div class="form-group mt-3">
        <label>Description</label>
        <input type="text" placeholder="Enter Description" formControlName="description"
            [ngClass]="{'is-invalid':submitted && form['description'].errors}" class="form-control" />

        <div *ngIf="submitted && form['description'].errors" class="invalid-feedback">
            Description cannot be Empty
        </div>
</div>
<button type="submit" class="btn btn-primary mt-3">Add Product</button>
</form>
</div>
