<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.country}}</td>
            <td><button class="btn btn-danger" (click)="ondelete(u.id)">x</button>
                <a class="btn btn-success" routerLink="/details/{{u.id}}">View</a>
            </td>
        </tr>
    </tbody>
</table>
